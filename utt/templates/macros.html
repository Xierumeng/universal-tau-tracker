{% macro gct(t) %}
    <abbr title="{{ t.strftime('%Y-%m-%d %H:%M:%S') }} UTC">{{ as_gct(t) }}</abbr>
{% endmacro %}

{% macro tablesorter(selector) %}
    <script>
    $(function() {
        $('{{selector}}').tablesorter({widthFixed: false});
    });
    </script>
{% endmacro %}

{% macro link_item(item) %}
<a href="/item/detail/{{item.id}}">{{item.name}}</a>
{% endmacro %}

{% macro link_vendor(vendor) %}
<a href="/vendor/detail/{{vendor.id}}">{{vendor.name}}</a>
{% endmacro %}
